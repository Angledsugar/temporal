# Stage 1: Base Autoregressive Model (Table A4)
base_model:
  embed_dim: 256
  num_layers: 6
  num_heads: 4
  head_dim: 64
  mlp_dim: 512
  num_rel_pos_buckets: 32
  obs_dim: 637
  num_actions: 4
  obs_coeff: 0.01
  init_scale: 0.1
  train_steps: 256000
  batch_size: 1024
  lr: 3.0e-4
  weight_decay: 0.03
  max_seq_len: 100

seed: 0
data_dir: "data"
checkpoint_dir: "checkpoints"
log_dir: "logs"
